<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="mi-radio" id="radio1">
                    <label for="radio1" class="form-check-label">España</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="mi-radio" id="radio2">
                    <label for="radio2" class="form-check-label">Italia</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="mi-radio" id="radio3">
                    <label for="radio3" class="form-check-label">Portugal</label>
                </div>
            </div>
            <div class="col-4">
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="mi-switch-1" id="switch1">
                    <label for="radio1" class="form-check-label">España</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="mi-switch-1" id="switch2">
                    <label for="switch2" class="form-check-label">Italia</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="mi-switch-1" id="switch3">
                    <label for="switch3" class="form-check-label">Portugal</label>
                </div>
            </div>
            <div class="col-4">
                <form action="">
                    <label for="rango" class="form-label">Presupuesto</label>
                    <input type="range" class="form-range" id="rango" min="0" max="10" step="5">
                    <div class="d-flex justify-content-between">
                        <p class="form-text">0€</p>
                        <p class="form-text">1000€</p>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <nav class="breadcrumb mt-3">
                    <a href="#" class="breadcrumb-item">Inicio</a>
                    <span href="#" class="breadcrumb-item active">Contacto</span>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
