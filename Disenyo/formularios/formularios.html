<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class=container>
        <div class="row mt-3">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating">
                    <textarea name="notas" id="notas" placeholder="" class="form-control"></textarea>
                    <label for="notas">Notas</label>
                </div>
            </div>
            
            <div class="col-6">
                <select name="pais" id="pais" class="form-select mb-3">
                    <option selected>Elige un país</option>
                    <option value="España">España</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Italia">Italia</option>
                </select>
            </div>

            <div class="col-6">
                <select name="pais" id="pais" class="form-select form-select-lg mb-3">
                    <option selected>Elige un país</option>
                    <option value="España">España</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Italia">Italia</option>
                </select>
            </div>

            <div class="col-6">
                <select multiple size="1" name="pais" id="pais" class="form-select mb-3">
                    <option selected>Elige un país</option>
                    <option value="España">España</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Italia">Italia</option>
                </select>
            </div>

            <div class="col-6">
                <select name="pais" id="pais" class="form-select mb-3" disabled>
                    <option selected>Elige un país</option>
                    <option value="España">España</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Italia">Italia</option>
                </select>
            </div>
            <div class="col-6">
                <form action="">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Email</label>
                        <input type="text" id="correo" class="form-control" aria-labelledby="ayuda">
                        <div id="ayuda-correo" class="form-text">
                            Te enviaremos un mensaje de confirmación
                        </div>
                    </div>
                </form>

                <!-- Esto se tiene que menter tambien en el form -->
                <div class="col-6">
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>
                </div>

                <div class="col-6">
                    <form action="">
                        <input type="text" class="form-control mb-3" placeholder="Email1">
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="Email2">
                        <input type="text" class="form-control form-control-sm mb-3" placeholder="Email3">
                        <input type="text" class="form-control mb-3" placeholder="Desactivado" disabled>
                        <input type="text" class="form-control mb-3" placeholder="Solo lectura" readonly>
                        <input type="password" class="form-control mb-3" placeholder="" readonly>
                    </form>
                </div>

            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
